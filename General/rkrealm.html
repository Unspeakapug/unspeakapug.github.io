<!DOCTYPE html>

<title>RK Realm</title>

<style>
:root {
  --bg: #12121d;
  --text: #ffffff;
  --accent1: #6366f1;
  --accent2: #4f46e5;
  --card: rgba(255,255,255,0.05);
  --card-hover: rgba(99,102,241,0.1);
  --shadow: rgba(0,0,0,0.5);
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
}

a { color: var(--accent1); text-decoration: none; }
a:hover { text-decoration: underline; }

.taskbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #1e1f29;
  padding: 10px 0;
  display: flex;
  justify-content: center;
  gap: 10px;
  z-index: 1000;
  box-shadow: 0 2px 12px var(--shadow);
}

.taskbar a {
  padding: 8px 16px;
  background: #1c1d28;
  border-radius: 8px;
  font-weight: bold;
  color: var(--accent1);
  transition: 0.3s;
}
.taskbar a:hover {
  background: #2c2f33;
  color: #fff;
}

.container {
  max-width: 1000px;
  margin: 120px auto 50px;
  padding: 30px;
  background: var(--card);
  border-radius: 16px;
  box-shadow: 0 10px 30px var(--shadow);
}

h1 {
  text-align: center;
  color: var(--accent1);
  font-size: 2.8rem;
  margin-bottom: 10px;
}
.page-desc {
  text-align: center;
  font-size: 1.2rem;
  line-height: 1.6;
  margin-bottom: 30px;
}

.section-title {
  color: var(--accent1);
  font-size: 1.8rem;
  margin-bottom: 15px;
  text-align: center;
}

.features-list {
  list-style: none;
  padding: 0;
  margin: 0 0 30px 0;
}
.features-list li {
  background: rgba(99,102,241,0.05);
  border-left: 4px solid var(--accent2);
  padding: 12px 15px;
  border-radius: 6px;
  margin-bottom: 12px;
  transition: background 0.3s;
}
.features-list li:hover {
  background: rgba(99,102,241,0.1);
}

.links-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  list-style: none;
  padding: 0;
  margin: 0;
}
.links-grid li {
  background: rgba(99,102,241,0.05);
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  border: 1px solid var(--accent1);
  transition: background 0.3s, border-color 0.3s;
}
.links-grid li:hover {
  background: rgba(99,102,241,0.1);
  border-color: var(--accent2);
}
.links-grid li a {
  font-weight: bold;
  color: var(--accent1);
  font-size: 1.05rem;
  display: block;
  transition: color 0.3s;
}
.links-grid li a:hover {
  color: var(--accent2);
}

</style>
</head>

</div>

</html>
